<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign Up - Hospital Management System</title>
</head>
<body>
    <!-- Home button in the top-left corner -->
    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="btn btn-outline-primary">Home</a>
    </nav>

    <div class="container mt-4">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="signupRePassword">Re-enter Password</label>
                <input type="password" class="form-control" id="signupRePassword" placeholder="Re-enter password" required>
            </div>
            <div class="form-group">
                <label for="signupRole">Role</label>
                <select class="form-control" id="signupRole" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="receptionist">Receptionist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div id="signupStatus" class="mt-2"></div>
    </div>

    <script>
        // Handle Signup Form
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const rePassword = document.getElementById('signupRePassword').value;
            const role = document.getElementById('signupRole').value;

            if (password !== rePassword) {
                document.getElementById('signupStatus').innerText = 'Passwords do not match!';
                return;
            }

            // Simulate signup (In future, save to backend)
            document.getElementById('signupStatus').innerText = `Signup successful for ${role}!`;
        });
    </script>
</body>
</html>

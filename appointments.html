<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Appointments Management</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">HMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="receptionists.html">Receptionists</a></li>
                <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Manage Appointments</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientId">Patient ID</label>
                <input type="number" class="form-control" id="patientId" placeholder="Enter patient ID" required>
            </div>
            <div class="form-group">
                <label for="doctorId">Doctor ID</label>
                <input type="number" class="form-control" id="doctorId" placeholder="Enter doctor ID" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment Time</label>
                <input type="time" class="form-control" id="appointmentTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Appointment</button>
        </form>
        <h2 class="mt-4">List of Appointments</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient ID</th>
                    <th>Doctor ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Appointment list will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

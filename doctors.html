<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Doctors Management</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">HMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="receptionists.html">Receptionists</a></li>
                <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Manage Doctors</h1>
        <form id="doctorForm">
            <div class="form-group">
                <label for="doctorName">Name</label>
                <input type="text" class="form-control" id="doctorName" placeholder="Enter doctor's name" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" class="form-control" id="specialization" placeholder="Enter specialization" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </form>
        <h2 class="mt-4">List of Doctors</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialization</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="doctorTableBody">
                <!-- Doctor list will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
